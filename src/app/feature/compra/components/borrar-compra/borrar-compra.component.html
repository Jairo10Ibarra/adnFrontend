<div class="d-flex justify-content-center">
  <table class="table w-50">
    <thead class="thead-dark">
      <tr>
        <th>IdCompra</th>
        <th>precio</th>
        <th>idCliente</th>
        <th>fechaCompra</th>
        <th>Accion</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of listaCompras | async">
        <td>
          {{ item.idCompra }}
        </td>
        <td>
          {{ item.precio }}
        </td>
        <td>
          {{ item.idCliente }}
        </td>
        <td>
          {{ item.fechaCompra | date }}
        </td>
        <td>
          <button type="button" class="btn btn-outline-danger" (click)="borrarCompra(item.idCompra)">
            <em class="bi bi-trash-fill"></em>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
