<div class="mb-2 d-flex justify-content-end">
  <a mat-raised-button color="primary" routerLink="/compra/crear/">Crear</a>
</div>
<div class="d-flex justify-content-center w-full">
  <table
    mat-table
    *ngIf="listaCompras.length > 0; else noRecords"
    [dataSource]="listaCompras"
    class="mat-elevation-z8 w-full"
  >
    <ng-container matColumnDef="idCompra">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let compra">{{ compra.idCompra }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let compra">{{ compra.precio }}</td>
    </ng-container>

    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef>Id Cliente</th>
      <td mat-cell *matCellDef="let compra">{{ compra.idCliente }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaCompra">
      <th mat-header-cell *matHeaderCellDef>Fecha Compra</th>
      <td mat-cell *matCellDef="let compra">
        {{
          compra.fechaCompra
            | date: "EEE d, MMM yyyy":undefined:"es"
            | titlecase
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef>Borrar</th>
      <td mat-cell *matCellDef="let compra">
        <button
          mat-mini-fab
          color="warn"
          (click)="confirmDelete(compra.idCompra)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #noRecords>
    <p class="text-left">No existen registros...</p>
  </ng-template>
</div>
