<div class="d-flex justify-content-center">
    <table class="table w-50">
      <thead class="thead-dark">
        <tr>
          <th>IdCliente</th>
  
          <th>nombreCliente</th>
  
          <th>tipoCliente</th>
  
          <th>fechaCreacion</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let item of listaClientes | async">
          <td>
            {{ item.id }}
          </td>
          <td>
            {{ item.nombre}}
          </td>
          <td>
            {{ item.tipoCliente }}
          </td>
          <td>
            {{ item.fechaCreacion | date }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
