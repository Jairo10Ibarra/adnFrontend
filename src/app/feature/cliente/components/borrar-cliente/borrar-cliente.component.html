<div class="d-flex justify-content-center">
    <table class="table w-50">
      <thead class="thead-dark">
        <tr>
          <th>IdCliente</th>
          <th>nombre</th>
          <th>tipoCliente</th>
          <th>fechaCliente</th>
          <th>Accion</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let item of listaClientes | async">
          <td>
            {{ item.id }}
          </td>
          <td>
            {{ item.nombre }}
          </td>
          <td>
            {{ item.tipoCliente }}
          </td>
          <td>
            {{ item.fechaCreacion | date }}
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger" (click)="borrarCliente(item.id)">
              <em class="bi bi-trash-fill"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
